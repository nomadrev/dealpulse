
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal Pulse - Live Money Flow Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
        *, *::before, *::after { box-sizing: inherit; }
    </style>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script type="text/javascript">
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS2ULVOVELwlyYCClrgJMaG1P15JUsCjSyG8vTYLXmuh0uO-gGbRZV9c-Ntlch0XZ3bsAeXtEAa6nND/pub?output=csv";

        async function fetchDealsFromCSV() {
            const response = await fetch(csvUrl);
            const csvText = await response.text();

            const rows = csvText.split('\n').slice(1);
            return rows.map(row => {
                const cols = row.split(',');
                if (cols.length < 9) return null;
                return {
                    Date: cols[0],
                    Deal_Type: cols[1],
                    Investor_Name: cols[2],
                    Investee_Name: cols[3],
                    Target_Industry: cols[4],
                    Investor_Industry: cols[5],
                    Deal_Value: parseFloat(cols[6]),
                    Summary: cols[7],
                    Original_Source_URL: cols[8]
                };
            }).filter(Boolean);
        }

        fetchDealsFromCSV().then(deals => {
            ReactDOM.createRoot(document.getElementById('root')).render(
                React.createElement(AppWrapper, { initialDeals: deals })
            );
        });

        const AppWrapper = { initialDeals } => React.createElement(App, { initialDeals });
    </script>

    <!-- App logic is external or assumed to be continued below this block -->
</body>
</html>
