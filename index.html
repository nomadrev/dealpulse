<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DealPulse - Live Deals</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin: 10px 0; }
    .insights { background: #f8f8f8; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
    .hot { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>DealPulse - Live Deals</h1>

  <div class="insights">
    <p>ğŸ“Œ Total Deals: <span id="total-deals"></span></p>
    <p>ğŸ’° Total Deal Value: $<span id="total-value"></span>M</p>
    <p>ğŸ† Top Investors: <span id="top-investor"></span></p>
    <p>ğŸ“Š Top Sector: <span id="top-sector"></span></p>
  </div>

  <div id="deals"></div>

  <script>
    // Use your actual CSV export URL
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS2ULVOVELwlyYCClrgJMaG1P15JUsCjSyG8vTYLXmuh0uO-gGbRZV9c-Ntlch0XZ3bsAeXtEAa6nND/pub?output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.split('\n').map(r => r.split(','));
        const headers = rows.shift();
        const data = rows.map(row => {
          const obj = {};
          row.forEach((val, idx) => {
            obj[headers[idx]] = val;
          });
          return obj;
        });

        const deals = data.filter(d => d["Investor Name"] && d["Investee Name"] && d["Deal Value"])
                          .map(d => ({
                            date: d["Date"] || "",
                            investor: d["Investor Name"],
                            investee: d["Investee Name"],
                            value: parseFloat(d["Deal Value"].replace(/[^0-9\.]/g, '')),
                            sector: d["Sector"] || "",
                            description: d["Description"] || "",
                            hot: d["Hot Deal"] === "TRUE"
                          }));

        const totalDeals = deals.length;
        const totalValue = deals.reduce((sum, d) => sum + (d.value || 0), 0);
        const topInvestor = deals[0]?.investor || "N/A";
        const topSector = deals[0]?.sector || "N/A";

        document.getElementById("total-deals").textContent = totalDeals;
        document.getElementById("total-value").textContent = totalValue.toFixed(1);
        document.getElementById("top-investor").textContent = topInvestor;
        document.getElementById("top-sector").textContent = topSector;

        const dealsContainer = document.getElementById("deals");
        deals.forEach(deal => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <p>${deal.date}</p>
            <h3>${deal.investor} â†’ ${deal.investee}</h3>
            <p>ğŸ’µ Deal Value: $${deal.value}M</p>
            <p>${deal.description}</p>
            ${deal.hot ? '<p class="hot">ğŸ”¥ Hot Deal</p>' : ''}
          `;
          dealsContainer.appendChild(card);
        });
      });
  </script>
</body>
</html>
