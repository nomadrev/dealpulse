<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DealPulse - Live Deals</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin: 10px 0; }
    .insights { background: #f8f8f8; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
    .hot { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>DealPulse - Live Deals</h1>

  <div class="insights">
    <p>📌 Total Deals: <span id="total-deals"></span></p>
    <p>💰 Total Deal Value: $<span id="total-value"></span>M</p>
    <p>🏆 Top Investors: <span id="top-investor"></span></p>
    <p>📊 Top Sector: <span id="top-sector"></span></p>
  </div>

  <div id="deals"></div>

  <script>
    // Dummy data simulating your cleaned Google Sheet
    const deals = [
      {
        date: "Fri, 27 Jun 2025 17:39:19 +0000",
        investor: "Bank A",
        investee: "Corp B",
        value: 2000, // in millions
        sector: "Manufacturing",
        description: "This is a big deal with $2B funding.",
        hot: true
      },
      {
        date: "Fri, 27 Jun 2025 11:00:39 +0000",
        investor: "Bank A",
        investee: "Corp B",
        value: 260, // in millions
        sector: "Manufacturing",
        description: "Another big round in manufacturing sector.",
        hot: false
      }
    ];

    // Calculate insights
    const totalDeals = deals.length;
    const totalValue = deals.reduce((sum, d) => sum + (d.value || 0), 0);
    const topInvestor = deals[0].investor;
    const topSector = deals[0].sector;

    document.getElementById("total-deals").textContent = totalDeals;
    document.getElementById("total-value").textContent = totalValue.toFixed(1);
    document.getElementById("top-investor").textContent = topInvestor;
    document.getElementById("top-sector").textContent = topSector;

    // Render deal cards
    const dealsContainer = document.getElementById("deals");
    deals.forEach(deal => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <p>${deal.date}</p>
        <h3>${deal.investor} → ${deal.investee}</h3>
        <p>💵 Deal Value: $${deal.value}M</p>
        <p>${deal.description}</p>
        ${deal.hot ? '<p class="hot">🔥 Hot Deal</p>' : ''}
      `;
      dealsContainer.appendChild(card);
    });
  </script>
</body>
</html>
